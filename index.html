<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marco bruno</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="./componentes/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./componentes/main-title.css">
    <link rel="stylesheet" href="./componentes/subtitle.css">
    <link rel="stylesheet" href="./componentes/box.css">
    <link rel="stylesheet" href="./componentes/button.css">
    <link rel="stylesheet" href="./componentes/main-action.css">
    <link rel="stylesheet" href="./componentes/header.css">
    <link rel="stylesheet" href="./componentes/bunner.css">
    <link rel="stylesheet" href="./componentes/section.css">
    <link rel="stylesheet" href="./componentes/skill-tec.css">
    <link rel="stylesheet" href="./componentes/progress-bar.css">
    <link rel="stylesheet" href="./componentes/wrapper-skill.css">
    <link rel="stylesheet" href="./componentes/card-project.css">
    <link rel="stylesheet" href="./componentes/wrapper-card.css">
    
</head>
<body>
    <header class="header">
        <img src="imagens/logo.png" alt="logo do marco b">

        <nav>
            <a class="main-action" href="">skills</a>
            <a class="main-action" href="">projetos</a>
            <a class="main-action" href="">sobre</a>
            <a class="main-action" href="">contato</a>
            <a class="buttom" href="">download CV</a>
            
        </nav>
    </header>
    
        <section class="bunner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Marco Bruno</h1>
                <h2 class="subtitle">Front Developer</h2>
                </div>
                <div class="navegation">
                    <a class="buttom" href="">download CV</a>
                    <a class="buttom" href="">Contatos</a>
                </div>
            </div>
        </section>

        
           <section class="section">

            <h2 class="main-title -second">skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec -space">
                <img class="icon" src="imagens/ico_html5.png" alt="icone-html">
                 <div class="right">
                       <h3 class="title">HTML</h3>
                   
                       <progress class="progress-bar" max="100" value="70">70%</progress>
                 </div>
            </article>



            <article class="skill-tec">
                <img class="icon" src="imagens/ico_nodejs.png" alt="icone-nodejs">
                 <div class="right">
                       <h3 class="title">node JS</h3>
                   
                       <progress class="progress-bar" max="100" value="70">70%</progress>
                 </div>
            </article>


            <article class="skill-tec -space">
                <img class="icon" src="imagens/ico_css3.png" alt="icone-css3">
                 <div class="right">
                       <h3 class="title">CSS</h3>
                   
                       <progress class="progress-bar" max="100" value="70">70%</progress>
                 </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="imagens/ico_tdd.png" alt="icone-tdd">
                 <div class="right">
                       <h3 class="title">TDD</h3>
                   
                       <progress class="progress-bar" max="100" value="70">70%</progress>
                 </div>
            </article>


            <article class="skill-tec -space">
                <img class="icon" src="imagens/ico_js.png" alt="icone-js">
                 <div class="right">
                       <h3 class="title">JS</h3>
                   
                       <progress class="progress-bar" max="100" value="70">70%</progress>
                 </div>
            </article>


            <article class="skill-tec">
                <img class="icon" src="imagens/ico_restapi.png" alt="icone-rastapi">
                 <div class="right">
                       <h3 class="title">Rest API</h3>
                   
                       <progress class="progress-bar" max="100" value="70">70%</progress>
                 </div>
            </article>


            <article class="skill-tec -space">
                <img class="icon" src="imagens/ico_react.png" alt="icone-react">
                 <div class="right">
                       <h3 class="title">React</h3>
                   
                       <progress class="progress-bar" max="100" value="70">70%</progress>
                 </div>
            </article>


            <article class="skill-tec">
                <img class="icon" src="imagens/ico_ux.png" alt="icone-ux">
                 <div class="right">
                       <h3 class="title">UX</h3>
                   
                       <progress class="progress-bar" max="100" value="70">70%</progress>
                 </div>
            </article>

           </section>

    <section class="preta -bdfirst">

        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            
                <figure class="card-project">
                <img class="logo" src="imagens/logo-firedlabs.svg" alt="logo fire">
                </figure>
           


                <figure class="card-project -blue">
                <img class="logo" src="imagens/logo-collabcode.png" alt="logo collab">
                </figure>


                <figure class="card-project">
                <img class="logo" src="imagens/portfolio.png" alt="logo portf">
                </figure>
        </div>
           
    </section>
